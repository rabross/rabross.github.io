<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
  
body{
    background: url("https://media.licdn.com/dms/image/C4E03AQGWgp2p0SxQdg/profile-displayphoto-shrink_800_800/0/1660924088063?e=1681948800&v=beta&t=ZaCq4MN6yc9esEs60mpBgTasR1MjybAFS79pVj5FyT8") repeat;
    -webkit-animation: scrolling 2s linear infinite;
    -moz-animation: scrolling 2s linear infinite;
    -o-animation: scrolling 2s linear infinite;
    animation: scrolling 2s linear infinite;
}

@-webkit-keyframes scrolling {
  from{
      background-position: 0 0;
  }
  to{
      background-position: 0 700%;
  }
}
</style>
</head>
<body>
</body>
</html>
